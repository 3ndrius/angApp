<a [routerLink]="['/listings']">Back</a>
<br>
<h2 class="page-header p-2">
  {{listing.title}} <small>{{listing.city}}</small>
</h2>

<div class="row p-2">
  <div class="col-md-4">
    <img src="" alt="image">
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item">
        Owner: {{listing.owner}}
      </li>
      <li class="list-group-item">
        Beddroms: {{listing.bedrooms}}
      </li>
      <li class="list-group-item">
        Type: {{listing.type}}
      </li>
      <li class="list-group-item">
        Price: {{listing.price}}
      </li>
    </ul>
  </div>

  <a class="btn btn-primary m-2">Edit</a>
  <a class="btn btn-danger m-2">Delete</a>
</div>
